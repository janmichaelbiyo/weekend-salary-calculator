<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>


    <h2>Add Employee</h2>

    <lable>
      <!-- <span> First Name </span> -->
    <form class = "employeeForm" onsubmit="submitInfo(event)" >
    <input type="text" data-testid="firstNameInput" id="firstName" placeholder="First Name" />
    <input type="text" data-testid="lastNameInput" id="lastNameInput" placeholder="Last Name " />
    <input type="text" data-testid="idInput" id="idInput" placeholder="ID" />
    <input type="text" data-testid="titleInput" id="titleInput" placeholder="Title" />
    <input type="text" data-testid="annualSalaryInput" id="annualSalaryInput" placeholder="Annual Input" />
    <input type="submit" data-testid="submitButton" value="Submit" />
      
   </form>

    </lable>
  


    


    <h2 class="employ">Employees</h2>
      <table id="employStuff">
        <thead>
          <tr>
            <th>Frist Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody id="employeeData">
          <!-- innerHTML stuff -->
        </tbody>


      </table>


  </main>
  <footer>
    <p>Total Monthly</p>
    <h3><span id="totalMonthly">0</span></h3>

  </footer>
  <script src="scripts.js"></script>
</body>
</html>
